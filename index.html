<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>SecondsCountdown by farzher</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>SecondsCountdown</h1>
        <h2 class="explode">This tagline will self destruct in <span class="seconds-countdown">12</span> seconds.</h2>
        <a href="https://github.com/farzher/secondsCountdown" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
<h3>Demo</h3>

<p>You will be redirected in <span class="seconds-countdown">12</span> seconds. Or <a href="#redirect">go there now</a>.</p>

<!-- <pre><code>$ cd your_repo_root/repo_name
$ git fetch origin
$ git checkout gh-pages
</code></pre> -->

<h3>Documentation</h3>

<p><a href="https://github.com/farzher/secondsCountdown">documentation</a>.</p>

      </section>
    </div>
  </div>
  
  <script src="https://raw.github.com/farzher/secondsCountdown/master/jquery.secondsCountdown.js"></script>
  <script>
  $(function() {
    $('.seconds-countdown').secondsCountdown({
      onFinish: function() {
        var $this = $(this);

        //explode timer
        var $explode = $this.closest('.explode');
        if($explode) {
          $this.animate({fontSize:'200px'}, 1, function() {
            $this.slideUp('fast');
          });
          return;
        }

        //redirect timer
        var $a = $this.siblings('a');
        if($a) {
          window.location = $a.attr('href');
          return;
        }
      }
    });
  });
  </script>
  </body>
</html>
